<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Functional Email Form</title>
    <link rel="stylesheet" href="mainstyle.css" type="text/css">
</head>
<body>
    <div class="formContainer">
    <form action="https://formspree.io/f/dclechok@live.com" method="post">
        <!-- Name, Email, Message -->
        <fieldset>
            <legend>Contact Form</legend>
            <label for="name">Name: </label>
            <input name="name" type="text" id="name" autofocus="on"/>
            <br><br>
            <label for="email">Email: </label>
            <input name="email" type="text" id="email" />
            <br><br>
            <label for="message">Message: </label>
            <textarea id="message" name="textarea" id="email" required></textarea>
            <button type="submit">Submit</button>

        </fieldset>
    </form>
    </div>
</body>
